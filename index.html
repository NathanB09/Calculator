<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calculator">
      <div id="output-box"></div>
      <div>
        <button class="extend clears">AC</button>
        <button class="clears">C</button>
        <button class="operations">/</button>
      </div>
      <div>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operations">*</button>
      </div>
      <div>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operations">+</button>
      </div>
      <div>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operations">-</button>
      </div>
      <div>
        <button class="extend numbers">0</button>
        <button class="numbers">.</button>
        <button class="operations">=</button>
      </div>
    </div>
    <p>Made by <a href="https://github.com/NathanB09">Nathan Bell</a></p>
    <script src="calculate.js"></script>
  </body>
</html>
